name: 定时提取IPTV链接

on:
  schedule:
    - cron: '0 19 * * *'  # 每天19点UTC（北京时间为凌晨3点）
  workflow_dispatch:

permissions:
  contents: write  # 允许 GitHub Actions 对仓库内容进行写入操作
  pull-requests: write  # 如果需要修改 pull requests，也可以加上这个权限

jobs:
  fetch-iptv-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch IPTV Links from vbskycn
      run: |
        set -e
        # 下载第一个 IPTV 链接列表并提取符合规则的有效链接，保留频道名称
        curl -s https://raw.githubusercontent.com/vbskycn/iptv/refs/heads/master/tv/hd.txt | \
        awk -F ',' '{if ($2 ~ /^https:\/\/.*\.m3u8$/) print "{\"name\":\"" $1 "\",\"url\":\"" $2 "\"}"}' > docs/iptv_vbsky.json
        # 确保文件格式正确，包含一个有效的 JSON 数组
        echo "[" > docs/iptv_vbsky.json.tmp
        cat docs/iptv_vbsky.json >> docs/iptv_vbsky.json.tmp
        echo "]" >> docs/iptv_vbsky.json.tmp
        mv docs/iptv_vbsky.json.tmp docs/iptv_vbsky.json

    - name: Fetch IPTV Links from Guovin
      run: |
        set -e
        # 下载第二个 IPTV 链接列表并提取符合规则的有效链接，保留频道名称
        curl -s https://raw.githubusercontent.com/Guovin/iptv-api/refs/heads/gd/output/result.txt | \
        awk -F ',' '{if ($2 ~ /^https:\/\/.*\.m3u8$/) print "{\"name\":\"" $1 "\",\"url\":\"" $2 "\"}"}' > docs/iptv_guovin.json
        # 确保文件格式正确，包含一个有效的 JSON 数组
        echo "[" > docs/iptv_guovin.json.tmp
        cat docs/iptv_guovin.json >> docs/iptv_guovin.json.tmp
        echo "]" >> docs/iptv_guovin.json.tmp
        mv docs/iptv_guovin.json.tmp docs/iptv_guovin.json

    - name: Merge, deduplicate and update IPTV Links
      run: |
        set -e
        # 合并两个 JSON 文件的内容并去重
        jq -s '[.[][]] | unique_by(.url)' docs/iptv_vbsky.json docs/iptv_guovin.json > docs/iptv.json

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add docs/iptv.json
        git commit -m '更新IPTV链接并去重'
        git push
